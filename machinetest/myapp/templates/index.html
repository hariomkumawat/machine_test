<h2>Hello  {{request.user.username|capfirst}} </h2>
<a href="{% url 'add_product' %}"> Add Product </a>
<br><br>

<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>

            {% for i in products %}
            <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.description}}</td>
            <td>{{i.price}}</td>
            <td><a href="{% url 'edit_product'  i.id  %}"> Update </a></td>
            <td><a href="{% url 'delete_product'  i.id  %}"> Delete</a></td>
         </tr>
            {% endfor %}

    </tbody>
</table>
